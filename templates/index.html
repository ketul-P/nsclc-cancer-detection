<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Diagonsis</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 50px;
            color: darkgray;
        }

        #imageContainer {
            width: 384px;
            height: 384px;
            border: 1px solid #ccc;
           	border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #output {
            margin-top: 20px;
        }

        #buttons {
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="file"]+label {
            margin-bottom: 10px;
        }

        input[type="file"]:disabled+label {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        button {
        	height:40px;
            width: 150px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        
    </style>
</head>

<body>
    <h1>Lung Diagnosis</h1>

    <h3>Please upload patient's CT scan</h3>

    <form action="/" method="post" id="imageForm" enctype="multipart/form-data">
        <label for="imageInput">Choose File</label>
        <input type="file" id="imageInput" accept="image/*" onchange="displayImage()">
          
        <div id="imageContainer">
            <p id="imageStatus">No image selected.</p>
        </div>

        <div id="buttons">
            <button type="button" onclick="clearImage()" disabled>Clear Image</button>
            <button type="button" name="perform_Diagnosis" onclick="performDiagnosis()" disabled>Perform Diagnosis</button>
        </div>

        <div id="output">
        	<h2>Prediction Result:</h2>
        	<p id="predictionMessage">{{ message }}</p>

            <script>document.getElementById('predictionMessage').textContent = "{{ message }}";</script>

        </div>
        
    </form>

    <script>
        function displayImage() {
            var input = document.getElementById('imageInput');
            var container = document.getElementById('imageContainer');
            var output = document.getElementById('output');
            var clearBtn = document.querySelector('#buttons button:first-of-type');
            var performBtn = document.querySelector('#buttons button:last-of-type');
            var imageSts = document.getElementById('imageStatus');

            if (input.files.length > 0) {
                var file = input.files[0];
				
                container.style.backgroundImage = 'url(' + URL.createObjectURL(file) + ')';
                container.style.backgroundSize = 'cover';
                container.style.backgroundPosition = 'center';
                
                imageSts.textContent = "";
                
                clearBtn.removeAttribute('disabled');
                performBtn.removeAttribute('disabled');
            } else {
                container.style.backgroundImage = '';
             
                clearBtn.setAttribute('disabled', 'true');
                performBtn.setAttribute('disabled', 'true');
            }
        }

        function clearImage() {
            var container = document.getElementById('imageContainer');
            var imageSts = document.getElementById('imageStatus');
            container.style.backgroundImage = '';
  
            imageSts.textContent = "No image selected";
        }

        function performDiagnosis() {
            alert('Performing diagnosis!');
            performBtn.setAttribute('disabled', 'true');

            var input = document.getElementById('imageInput');
            var predictionMessage = document.getElementById('predictionMessage');
            var formData = new FormData();

            if (input.files.length > 0) {
                formData.append('img', input.files[0]);

                // Disable the button to prevent multiple submissions during the request
                var performBtn = document.querySelector('#buttons button:last-of-type');
                
                // Perform AJAX request to Flask endpoint
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        
                        var response = JSON.parse(xhr.responseText);

                        // Update the result dynamically
                        predictionMessage.textContent = "Prediction Result: " + response.message;
                        
                        console.log(response);
                        console.log(response.message);

                        // Enable the button after the request is processed
                        performBtn.removeAttribute('disabled');
                    }
                };


                xhr.send(formData);
            }
        }
    </script>
</body>

</html>
